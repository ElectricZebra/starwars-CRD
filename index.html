<html>
  <head>
<style>
  a {
    padding: 10px;
  }

  button:hover {
    background-color: red;
  }
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
      const { HashRouter, Route, Link } = ReactRouterDOM;

      const Home = () => <div>Home</div>

      const People = ({ people, onDelete }) => {
        const peopleArr = people.length ? people : [];
        return (
          <ul>
            <h2>Click on a person to delete them!</h2>
            {peopleArr.map((person, idx) => {
              return <div key={ idx } >
                <button type='button' onClick={ ()=> onDelete(idx)}>{person.name}</button>
                </div>
            })}
          </ul>
        )
      }

      class Create extends React.Component {
        constructor (props) {
          super(props);
          this.state = {
            name: ''
          }
          this.onChange = this.onChange.bind(this)
        }

        onChange(event) {
          // This is perfect for one input, but for future forms where you have multiple inputs, you can do [event.target.name]: event.target.value
          this.setState({
            name: event.target.value
          })
        }

        render () {
          const { onChange } = this
          const { onCreate } = this.props
          console.log(this.state)
          return (
            <form>
              <label htmlFor="name">Name:
                <input type='text' name='name' value={ this.state.name } onChange={ onChange } />
              </label>
              {/* You can also put this inside the <form> tag to make it call the function on form submission */}
              <input type='submit' value='Submit' onClick={ (ev)=> {
                ev.preventDefault()
                return onCreate(this.state)}} />
            </form>
          )
      }
    }

      class App extends React.Component {
        constructor () {
          super();
          this.state = {
            people: []
          };
          this.onDelete = this.onDelete.bind(this);
          this.onCreate = this.onCreate.bind(this);
        }

      async componentDidMount () {
        try {
        const response = await fetch('https://profs-star-wars.herokuapp.com/people/');
        const people = await response.json();
        this.setState({ people })
        }
        catch (err) {
          console.log('Error showing: ', err)
        }
      }

      onDelete (idx) {
        // Great job not mutating state directly!
        const people = this.state.people.filter((person, _idx) => _idx !== idx);
        this.setState({ people })
      }

      onCreate (person) {
        // try to clear out console logs when done developing
        console.log('button was clicked')
        const people = [...this.state.people, person]
        console.log(people)
        this.setState({ people });
      }

        render(){
          const { people } = this.state;
          const { onDelete, onCreate } = this;
          // Great routes and rendering
          return (
            <HashRouter>
              <div>
                <h1>Star Wars CRD (no U)</h1>
                <Link to='/'>Home</Link>
                <Link to='/people'>People</Link>
                <Link to='/create'>Create</Link>
              </div>
              <Route path='/' exact component={ Home } />
              <Route path='/people' render={ () => <People people={ people } onDelete={ onDelete } /> } />
              <Route path='/create' render={ () => <Create onCreate={ onCreate } />} />
            </HashRouter>
          )
        }
      }

      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
